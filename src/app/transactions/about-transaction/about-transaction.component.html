<div class="dialog-container" mat-dialog-content>
  <p class="title">{{data.categoryName}}</p>
  <p>Date: {{data.timestamp | date: "mediumDate"}}</p>
  <p>Amount: {{data.amount}}$</p>
  <p>Comment: {{data.comment}}</p>
  <button (click)="deleteTransaction()" class="submit" color="warn" mat-button>Delete</button>
</div>
