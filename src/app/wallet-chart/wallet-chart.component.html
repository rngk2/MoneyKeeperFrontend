<div *ngIf="(chartLabels$ | async)?.length > 0 && (chartData$ | async)?.length > 0" style="display: block;">
  <canvas [chartType]="chartType"
          [data]="chartData$ | async"
          [labels]="chartLabels$ | async"
          [legend]="chartLegend"
          [options]="chartOptions"
          [plugins]="chartPlugins"
          baseChart>
  </canvas>
</div>
