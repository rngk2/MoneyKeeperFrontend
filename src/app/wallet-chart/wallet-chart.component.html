<div style="display: block;" *ngIf="(chartLabels$ | async)?.length > 0 && (chartData$ | async)?.length > 0">
  <canvas baseChart
          [data]="chartData$ | async"
          [labels]="chartLabels$ | async"
          [chartType]="chartType"
          [options]="chartOptions"
          [plugins]="chartPlugins"
          [legend]="chartLegend">
  </canvas>
</div>
