<div *ngIf="(chartTotal$ | async) as total" style="display: block;">
  <canvas [chartType]="chartType"
          [data]="total | transform: extractAmountsFunc"
          [labels]="total | transform: extractNamesFunc"
          [legend]="chartLegend" [options]="chartOptions"
          [plugins]="chartPlugins"
          baseChart>
  </canvas>
</div>
