<div class="form-flex-container">
  <form [formGroup]="signUpForm">
    <div class="form__title">
      <p>Sign Up</p>
    </div>
    <mat-form-field>
      <input formControlName="firstName" matInput placeholder="First Name" required type="text">
      <div *ngIf="firstName!.invalid && (firstName!.dirty || firstName!.touched) && firstName!.errors?.required"
           class="validation-error__hint">
        First Name is required
      </div>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="lastName" matInput placeholder="Last Name" required type="text">
      <div *ngIf="lastName!.invalid && (lastName!.dirty || lastName!.touched) && lastName!.errors?.required"
           class="validation-error__hint">
        Last Name is required
      </div>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="email" matInput placeholder="Email" required type="email">
      <div *ngIf="email!.invalid && (email!.dirty || email!.touched)" class="validation-error__hint">
        <div *ngIf="email!.errors?.required">
          Email is required
        </div>
        <div *ngIf="email!.errors?.pattern">
          Email is invalid
        </div>
      </div>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="password" matInput placeholder="Password" required type="password">
      <div *ngIf="password!.invalid && (password!.dirty || password!.touched)" class="validation-error__hint">
        <div *ngIf="password!.errors?.required">
          Password is required
        </div>
        <div *ngIf="password!.errors?.pattern">
          Passwords must be 8-16 characters and contain at 3 of 4 of the following: upper case (A-Z), lower case (a-z),
          number (0-9) and special character (e.g. !@#$%^&*)
        </div>
      </div>
    </mat-form-field>
    <button (click)="signUp()" [disabled]="!signUpForm.valid" class="submit" color="primary" mat-button>Submit</button>
    <div class="hint">
      <a routerLink="/account/sign-in">Already have an account?</a>
    </div>
  </form>
</div>
