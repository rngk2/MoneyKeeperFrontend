<div class="dialog-container" mat-dialog-content>
  <mat-form-field>
    <input [(ngModel)]="createCategoryDialogData.categoryName" matInput maxlength="50" placeholder="New category name"
           required type="text">
  </mat-form-field>
  <div mat-dialog-actions>
    <button (click)="addCategory()" class="submit" color="primary" mat-button>Add</button>
  </div>
</div>
